<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Roboto Mono', monospace;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #9266ad;
			text-decoration: none;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 2px solid #000000;
			box-shadow: 2px 2px 1px 0px #000000;
   			border-radius: 5px;

		}

		.navMenu a:hover {

			color: #ae5bbd;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="Podcast" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-lightbulb"></i>Read</a>
		<a id="WhatsApp" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-whatsapp"></i> WA</a>
		<a id="Prompts" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-robot"></i> Code</a>
		<a id="Hubspot" onclick="navigate(this.id)" href="#"><i class="fa-brands fa-hubspot"></i> HS</a>
		<a id="Mail" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-envelope"></i> Mail</a>
		<a id="Journal" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-book-journal-whills"></i> Journal</a>
		<a id="Finance" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-dollar-sign"></i>Finance</a>
		<a id="Archivo" onclick="navigate(this.id)" href="#"><i class="fa-solid fa-terminal"></i> Archive</a>

		
	</nav>


	<script>

		let direction = "Horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://example.com", '_blank').focus();
			else if (id == "WhatsApp")
				window.open("https://web.whatsapp.com/", '_blank').focus();
			else if (id == "Prompts")
				window.open("https://www.notion.so/Prompts-a563fa71a5d0472d860a1f229e5a9c33", '_blank').focus();
			else if (id == "Hubspot")
				window.open("https://app.hubspot.com/reports-dashboard/23480943/view/11511274", '_blank').focus();
			else if (id == "Archivo")
				window.open("https://www.notion.so/Prompts-a563fa71a5d0472d860a1f229e5a9c33", '_blank').focus();
			else if (id == "Mail")
				window.open("https://mail.google.com/mail/u/0/#inbox", '_blank').focus();
			else if (id == "Journal")
				window.open("https://www.notion.so/Journal-326817c20be34c2a99483861bcf9fcb9", '_blank').focus();
			else if (id == "Finance")
				window.open("https://www.notion.so/Report-da1a05bb2a6f48f8a3078953dc43cfcd", '_blank').focus();
			else if (id == "Podcast")
				window.open("https://www.notion.so/Books-Podcast-ca5abc6fc63d495bad4d1d07cbab93f4", '_blank').focus();
		}
	</script>


</body>

</html>
